<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
    <link rel="icon" href="img/core-img/favicon.ico" th:href="@{/img/core-img/favicon.ico}">

    <link rel="stylesheet" href="css/core-style.css" th:href="@{/css/core-style.css}">
    <link rel="stylesheet" href="style.css" th:href="@{/css/style.css}">

</head>

<body>
<div class="search-wrapper section-padding-100">
    <div class="search-close">
        <i class="fa fa-close" aria-hidden="true"></i>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="search-content">
                    <form action="#" method="get">
                        <input type="search" name="search" id="search" placeholder="Type your keyword...">
                        <button type="submit"><img src="/img/core-img/search.png" alt=""></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="main-content-wrapper d-flex clearfix">

    <!-- Mobile Nav (max width 767px)-->
    <div class="mobile-nav">
        <!-- Navbar Brand -->
        <div class="amado-navbar-brand">
            <a href="/"><img src="/img/core-img/logo.png" alt=""></a>
        </div>
        <!-- Navbar Toggler -->
        <div class="amado-navbar-toggler">
            <span></span><span></span><span></span>
        </div>
    </div>

    <div th:replace="layouts/general/header :: header"></div>
    <div class="shop_sidebar_area">

        <!-- ##### Single Widget ##### -->
        <div class="widget catagory mb-50">
            <!-- Widget Title -->
            <h6 class="widget-title mb-30">Catagories</h6>

            <!--  Catagories  -->
            <div class="catagories-menu">
                <ul>
                    <li  th:each="cat:${allCategories}" th:classappend="${cat.id == #request.getParameter('category_id')} ? active : ''">
                        <a href="#" th:text="${cat.name}" th:href="@{/shop/{category_id} (category_id=${cat.id})}">Category name</a></li>
<!--                    <li class="active"><a href="#">Chairs</a></li>-->
<!--                    <li><a href="#">Beds</a></li>-->
<!--                    <li><a href="#">Accesories</a></li>-->

<!--                    <li><a href="#">Dressings</a></li>-->
<!--                    <li><a href="#">Tables</a></li>-->
                </ul>
            </div>
        </div>

        <!-- ##### Single Widget ##### -->
        <div class="widget brands mb-50">
            <!-- Widget Title -->
            <h6 class="widget-title mb-30">Brands</h6>

            <div class="widget-desc" id="brandList">
                <!-- Single Form Check -->
                <div class="form-check" th:each="br:${allBrands}">
                    <input class="form-check-input" name="brand" type="checkbox" th:value="${br.id}" id="amado" th:attr="id=${br.name}, data=${br.id}">
                    <label class="form-check-label" for="amado" th:for="${br.name}" th:text="${br.name}">Amado</label>
                </div>

<!--                </div>-->

<!--                </div>-->

<!--                    <label class="form-check-label" for="artdeco">Artdeco</label>-->
<!--                </div>-->
            </div>
        </div>


    </div>

    <div id="content-id" layout:fragment="main-content"></div>

</div>

<div th:replace="layouts/general/advert :: ads"></div>

<div th:replace="layouts/general/footer :: footer"> </div>

<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/active.js}"></script>
<script th:src="@{/js/cart.js}"></script>
<script th:src="@{/js/shop.js}"></script>

</body>

</html>
