<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layouts/general/layout}">
<head>
    <title>Checkout</title>
</head>

<body>
<div class="cart-table-area section-padding-100" layout:fragment="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-8">
                <div class="checkout_details_area mt-50 clearfix">

                    <div class="cart-title">
                        <h2>Checkout</h2>
                        <h5 th:text="${'Your Points: ' + accumulatedPoints}"></h5>
                    </div>

                    <form th:action="@{/buyer/checkout}" method="post" th:object="${order}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="first_name"
                                       th:value="${user.firstName}" th:name="firstName" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="last_name"
                                       th:value="${user.lastName}" th:name="lastName" placeholder="Last Name" required>
                            </div>
                            <div class="col-12 mb-3">
                                <input type="text" class="form-control mb-3" id="street" placeholder="Street"
                                       th:value="${user.address.street}" th:name="address.street">
                            </div>
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" id="city" placeholder="City"
                                       th:value="${user.address.city}" th:name="address.city">
                            </div>
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" id="state" placeholder="State"
                                       th:value="${user.address.state}" th:name="address.state">
                            </div>
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" id="zipCode" placeholder="Zip Code"
                                       th:value="${user.address.zip}" th:name="address.zip">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="number" class="form-control" id="phone_number"
                                       placeholder="Phone No" value="" th:field="*{phone}">
                            </div>
                            <div class="col-12 mb-3">
                                <textarea name="comment" class="form-control w-100" id="comment" cols="30" rows="4"
                                          placeholder="Leave a comment about your order" th:field="*{comment}"></textarea>
                            </div>

<!--                                </li>-->

                                <ul>
                                    <li th:each="pay : ${payments}">
<!--                                        <input type="radio" th:field="*{payment.id}" th:value="${pay.id}"-->
<!--                                               th:disabled="${pay.id == 3 && !canPayByPoint}" th:checked="true"/>-->
                                        <input type="radio" th:field="*{payment.id}" th:value="${pay.id}"
                                               th:disabled="${pay.id == 3 && !canPayByPoint}"/>
                                        <label th:for="${#ids.prev('payment.id')}" th:text="${pay.payment}"></label>
                                    </li>
                                </ul>
                            </div>


                            <div class="cart-btn">
                                <input type="submit"  class="btn amado-btn w-100" value="Checkout"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="cart-summary">
                    <h5>Cart Total</h5>
                    <ul class="summary-table">
                        <li><span>subtotal:</span> <span th:text="${'$'+ shoppingCart.grandTotal}"></span></li>
                        <li><span>delivery:</span> <span>Free</span></li>
                        <li><span>total:</span> <span th:text="${'$'+ shoppingCart.grandTotal}"></span></li>
                        <li><span></span> <span th:text="${'~' + equalPoints + ' points'}"></span></li>
